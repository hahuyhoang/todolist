<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Form đăng nhập</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <a href="" class="forget-pass">Bạn quên mật khẩu?</a>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <p class="or-the-sign">---- Or Sign in with ----</p>
            <div class="form-social">
                <button>
                    <i class="fa-brands fa-google social-icon"></i>
                    Google</button>
                <button class="facebook">
                    <i class="fa-brands fa-facebook social-icon"></i>
                    Facebook</button>
                <button>
                    <i class="fa-brands fa-apple social-icon"></i>
                    Apple ID</button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/asset/Jquery/app.js"></script>
</html>
